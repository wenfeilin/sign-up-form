<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="logo-background-wrapper">
        <div class="logo-background">
          <img class="logo" src="./assets/images/odin-lined.png" alt="Odin logo">
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <p class="background-img-credit">
        Photo by <a href="https://unsplash.com/@mydailydestinations" class="credit-link">
        Jessica Arends</a> on
        <a
          href="https://unsplash.com/photos/pink-concrete-commercial-building-near-green-tree-8saVYOMHFzU"
          class="credit-link"
          target="_blank"
          rel="noopener noreferrer">
          Unsplash
        </a>
      </p>
    </div>
    <main>
      <p>
        This is not a real online service! You know you need something like this in your life to
        help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
      </p>
      <p>
        You <span class="italic">know</span> you want to.
      </p>

      <div class="form-container">
        <h2>Let's do this!</h2>

        <form id="sign-up-form" action="" method="post">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="firstName">

          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="lastName">

          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
          
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number">

          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">

          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirmPassword">
        </form>

        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="" class="log-in-link">Log in</a></p>
      </div>
    </main>
  </div>
</body>
</html>
